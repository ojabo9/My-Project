<!doctype html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edege">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edege">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <section class="col-12">

   <h2>Types</h2>
   <a class="btn btn-primary" href="#" role="button">link</a>
   <button class="btn btn-primary" type="submit">Button</button>
   <input class="btn btn-primary" type="button" value="Input">

   <h2>Contextual Classes</h2>
   <button class="btn btn-primary">Primary</button>
   <button class="btn btn-secondary">Secondary</button>
   <button class="btn btn-success">Success</button>
   <button class="btn btn-danger">Danger</button>
   <button class="btn btn-warning">Warning</button>
   <button class="btn btn-info">Info</button>
   <button class="btn btn-light">Light</button>
   <button class="btn btn-dark">Dark</button>

   <h2>Outline</h2>
    <button class="btn btn-outline-primary">Primary</button>
   <button class="btn btn-outline-secondary">Secondary</button>
   <button class="btn btn-outline-success">Success</button>
   <button class="btn btn-outline-danger">Danger</button>
   <button class="btn btn-outline-warning">Warning</button>
   <button class="btn btn-outline-info">Info</button>
   <button class="btn btn-outline-light">Light</button>
   <button class="btn btn-outline-dark">Dark</button>

   <h2>Sizes</h2>
   <button class="btn btn-primary">Default</button>
   <button class="btn btn-primary btn-lg">Large</button>
   <button class="btn btn-primary btn-sm">Small</button>
   <button class="btn btn-primary btn-block">Block</button>

   <h2>States</h2>
   <h3>Active</h3>
   <button class="btn btn-primary active">Active Button</button>

   <h3>Disabled</h3>
   <button class="btn btn-primary Disabled">Disabled Button</button>
   <a href="#" class="btn btn-primary Disabled">Disabled link Button</a>

 </section>
</div>
  
 
  
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
